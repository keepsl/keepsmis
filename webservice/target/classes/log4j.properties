log4j.rootCategory=ERROR, stdout , R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[WEBSERVICE] - %p [%t] %C.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${catalina.home}/logs/keeps_webservice.log 
log4j.appender.R.MaxFileSize=10240KB
log4j.appender.R.MaxBackupIndex=20
log4j.appender.file.DatePattern='.'yyyyMMdd
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern= %d-[TS] %p - %m%n


log4j.logger.com.newcapec=ERROR
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.org.apache.velocity=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.hibernate.hql=ERROR